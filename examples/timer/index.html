<!DOCTYPE html>
<html lang="en">
<head>
    <title>Speech Timer</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&family=Roboto&display=swap" />
    <link rel="stylesheet" href="./assets/css/timer-styles.css" />
    <link rel="stylesheet" href="../../assets/css/base.css" />
    <link rel="stylesheet" href="../../assets/css/regular.min.css" />
    <link rel="stylesheet" href="../../assets/css/brands.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
    <header>
        <h1>Speech Timer</h1>
    </header>
    <main>
        <aside class="timer-menu">
            <section class="timer-menu__options">
                <label>
                    <input type="radio" id="iceBreaker" name="timerOptions" checked  tabindex="0"/>
                    Ice Breaker <span class="info">(4 - 6 minutes)</span>
                </label>
                <label>
                    <input type="radio" id="regularSpeech" name="timerOptions" tabindex="1"/>
                    Regular Speech <span class="info">(5 - 7 minutes)</span>
                </label>
                <label>
                    <input type="radio" id="longSpeech" name="timerOptions" tabindex="2"/>
                    Long Speech <span class="info">(10 - 12 minutes)</span>
                </label>
                <label>
                    <input type="radio" id="tableTopics" name="timerOptions" tabindex="3"/>
                    Table Topics <span class="info">(1 - 2 minutes)</span>
                </label>
                <label>
                    <input type="radio" id="evaluationSpeech" name="timerOptions" tabindex="4"/>
                    Evaluation <span class="info">(3 - 5 minutes)</span>
                </label>
                <label>
                    <input type="radio" id="customSpeech" name="timerOptions" tabindex="5"/>
                    Custom Time
                </label>
            </section>
            <section class="timer-menu__times">
                <label>
                    Green light:
                    <input type="text" id="greenLightTime" placeholder="mm:ss" value="4:00" class="valid" />
                    <span class="tooltip">Format: <code>mm:ss</code></span>
                </label>
                <label>
                    Yellow light:
                    <input type="text" id="yellowLightTime" placeholder="mm:ss" value="5:00" class="valid" />
                    <span class="tooltip">Format: <code>mm:ss</code></span>
                </label>
                <label>
                    Red light:
                    <input type="text" id="redLightTime" placeholder="mm:ss" value="6:00" class="valid" />
                    <span class="tooltip">Format: <code>mm:ss</code></span>
                </label>
                <label>
                    Disqualification:
                    <input type="text" id="disqualificationTime" placeholder="mm:ss" value="6:30" class="valid" />
                    <span class="tooltip">Format: <code>mm:ss</code></span>
                </label>
            </section>
            <section class="timer-menu__settings">
                <label>
                    <input type="checkbox" id="showClock" checked />
                    Show clock
                </label>
            </section>
            <section class="timer-menu__controls">
                <button id="controlButton">Start</button>
                <button id="resetButton">Reset</button>
            </section>
        </aside>
        <section class="timer-container">
            <div class="timer-clock">00:00</div>
        </section>
    </main>
    <script src="./assets/js/timer-script.js" defer></script>
</body>

</html>
