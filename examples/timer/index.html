<!DOCTYPE html>
<html>

<head>
    <title>Speech Timer</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&family=Roboto&display=swap" />
    <link rel="stylesheet" href="../../assets/css/timer.css" />
    <link rel="stylesheet" href="../../assets/css/base.css" />
    <link rel="stylesheet" href="../../assets/css/regular.min.css" />
    <link rel="stylesheet" href="../../assets/css/brands.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
    <header>
        <h1>Speech Timer</h1>
    </header>
    <main>
        <aside class="timer-menu">
            <section class="timer-menu__options">
                <label>
                    <input type="radio" id="iceBreaker" name="timerOptions" checked />
                    Ice Breaker <span class="info">(4 - 6 minutes)</span>
                </label>
                <label>
                    <input type="radio" id="regularSpeech" name="timerOptions" />
                    Regular Speech <span class="info">(5 - 7 minutes)</span>
                </label>
                <label>
                    <input type="radio" id="longSpeech" name="timerOptions" />
                    Long Speech <span class="info">(10 - 12 minutes)</span>
                </label>
                <label>
                    <input type="radio" id="tableTopics" name="timerOptions" />
                    Table Topics <span class="info">(1 - 2 minutes)</span>
                </label>
                <label>
                    <input type="radio" id="evaluationSpeech" name="timerOptions" />
                    Evaluation <span class="info">(3 - 5 minutes)</span>
                </label>
                <label>
                    <input type="radio" id="customSpeech" name="timerOptions" />
                    Custom Time
                </label>
            </section>
            <section class="timer-menu__times">
                <label>
                    Green light:
                    <input type="text" id="greenLightTime" placeholder="mm:ss" value="4:00" class="valid" />
                    <span class="tooltip">Format: <code>mm:ss</code></span>
                </label>
                <label>
                    Yellow light:
                    <input type="text" id="yellowLightTime" placeholder="mm:ss" value="5:00" class="valid" />
                    <span class="tooltip">Format: <code>mm:ss</code></span>
                </label>
                <label>
                    Red light:
                    <input type="text" id="redLightTime" placeholder="mm:ss" value="6:00" class="valid" />
                    <span class="tooltip">Format: <code>mm:ss</code></span>
                </label>
                <label>
                    Disqualification:
                    <input type="text" id="disqualificationTime" placeholder="mm:ss" value="6:30" class="valid" />
                    <span class="tooltip">Format: <code>mm:ss</code></span>
                </label>
            </section>
            <section class="timer-menu__settings">
                <label>
                    <input type="checkbox" id="showClock" checked />
                    Show clock
                </label>
            </section>
            <section class="timer-menu__controls">
                <button id="controlButton">Start</button>
                <button id="resetButton">Reset</button>
            </section>
        </aside>
        <section class="timer-container">
            <div class="timer-clock">00:00</div>
        </section>
    </main>
    <script>
        const menuOptionsContainer = document.querySelector(".timer-menu__options");
        const menuOptions = document.querySelectorAll("input[name=timerOptions]");
        const menuTimesContainer = document.querySelector(".timer-menu__times");
        const menuTimes = document.querySelectorAll(".timer-menu__times input");
        const showClockCheckbox = document.getElementById('showClock');
        const timerMenu = document.querySelectorAll(".timer-menu__options, .timer-menu__times, .timer-menu__settings");
        const controlButton = document.getElementById("controlButton");
        const resetButton = document.getElementById("resetButton");
        const timerClock = document.querySelector(".timer-clock");


        const iceBreakerTimes = ["4:00", "5:00", "6:00", "6:30"];
        const regularSpeechTimes = ["5:00", "6:00", "7:00", "7:30"];
        const longSpeechTimes = ["10:00", "11:00", "12:00", "12:30"];
        const tableTopicsSpeechTimes = ["1:00", "1:30", "2:00", "2:30"];
        const evaluationSpeechTimes = ["2:00", "2:30", "3:00", "3:30"];
        const customSpeechTimes = ["mm:ss", "mm:ss", "mm:ss", "mm:ss"];

        let currentTime = 0;
        let prevClicked = false;
        let intervalID = 0;

        document.addEventListener("DOMContentLoaded", (event) => {
            //Update menuTimes based on selected menuOptions
            menuOptions.forEach((el) => {
                el.addEventListener("click", () => {
                    if (el.checked === true) {
                        switch (el.id) {
                            case "iceBreaker": {
                                let count = 0;
                                menuTimes.forEach((el) => {
                                    //el.className = "valid";
                                    el.value = iceBreakerTimes[count];
                                    count++;
                                });
                                break;
                            }

                            case "regularSpeech": {
                                let count = 0;
                                menuTimes.forEach((el) => {
                                    //el.className = "valid";
                                    el.value = regularSpeechTimes[count];
                                    count++;
                                });
                                break;
                            }

                            case "longSpeech": {
                                let count = 0;
                                menuTimes.forEach((el) => {
                                   //el.className = "valid";
                                    el.value = longSpeechTimes[count];
                                    count++;
                                });
                                break;
                            }

                            case "tableTopics": {
                                let count = 0;
                                menuTimes.forEach((el) => {
                                    //el.className = "valid";
                                    el.value = tableTopicsSpeechTimes[count];
                                    count++;
                                });
                                break;
                            }

                            case "evaluationSpeech": {
                                let count = 0;
                                menuTimes.forEach((el) => {
                                    //el.className = "valid";
                                    el.value = evaluationSpeechTimes[count];
                                    count++;
                                });
                                break;
                            }

                            case "customSpeech": {
                                let count = 0;
                                menuTimes.forEach((el) => {
                                    //el.className = "invalid";
                                    el.value = customSpeechTimes[count];
                                    count++;
                                });
                                break;
                            }

                            default: {
                                break;
                            }
                        }
                    }
                });
            });

            //Validates menuTimes MM:SS format
            menuTimes.forEach((el) => {
                el.addEventListener("focus", () => {
                    if (el.value.match(/^(([0]?[0-5][0-9]|[0-9]):([0-5][0-9]))$/)) {
                        el.className = "valid";
                    } else {
                        console.log(el.value + " is not a valid format");
                        el.className = "invalid";
                        console.log(el.parentElement);
                    }
                });
            });

            controlButton.addEventListener("click", () => {
                console.log('prevClicked: ' + prevClicked);
                 if (!prevClicked) {
                    startTimer();

                 } else {
                    stopTimer();
                 }

            });

            resetButton.addEventListener("click", () => {
                resetTimer();
            });

            showClockCheckbox.addEventListener("click", () => {
                showClock();
            })
        });

        function startTimer() {
            let minTime = timeToMs(menuTimes[0].value);
            let midTime = timeToMs(menuTimes[1].value);
            let maxTime = timeToMs(menuTimes[2].value);
            let dqTime = timeToMs(menuTimes[3].value);

            if (intervalID !==0) {
                clearInterval(intervalID);
            }

            intervalID = setInterval(() => {
                currentTime += 1e3;
                timerClock.innerHTML = msToTime(currentTime);
                if (currentTime == minTime) {
                    document.body.style.backgroundColor = "green";
                } else if (currentTime == midTime) {
                    document.body.style.backgroundColor = "yellow";
                } else if (currentTime == maxTime) {
                    document.body.style.backgroundColor = "red";
                } else if (currentTime == dqTime) {
                    document.body.style.backgroundColor = "white";
                }
            }, 1000);

            controlButton.innerHTML = "Stop";
            prevClicked = true;

        }

        function stopTimer() {
            clearInterval(intervalID);
            controlButton.innerHTML = "Resume";
            console.log("stopTimer function executed");
            prevClicked = false;
            console.log('prevClicked set to ' + prevClicked);
        }

        function resetTimer() {
            clearInterval(intervalID);
            currentTime = 0;
            timerClock.innerHTML = msToTime(currentTime);
            controlButton.innerHTML = "Start";
            prevClicked = false;
            console.log('reset timer executed');
            console.log('prevClicked set to ' + prevClicked);
        }

        function showClock() {
            if (!showClockCheckbox.checked) {
                timerClock.style.visibility = "hidden";
            } else {
                timerClock.style.visibility = "unset";
            }
        }

        function hideTimerMenu() {
            timerMenu.forEach(() => {

            })
        }

        function showTimerMenu() {

        }
        //converts MM:SS time format to milliseconds
        function timeToMs(e) {
            var t = minuntes((e = e.split(":"))[0]).toPrecision(),
                o = seconds(e[1]).toPrecision();
            return Number(t) + Number(o);
        }

        //converts milliseconds to MM:SS time format
        function msToTime(e) {
            var t = parseInt((e / 1e3) % 60),
                o = parseInt((e / 6e4) % 60),
                n = parseInt((e / 36e5) % 24);
            return (o = o < 10 ? "0" + o : o) + ":" + (t = t < 10 ? "0" + t : t);
        }

        function seconds(e) {
            return 1e3 * e;
        }
        function minuntes(e) {
            return 6e4 * e;
        }
    </script>
</body>

</html>
